pool:
  vmImage: 'ubuntu-latest'

name: "$(Rev:r)"
variables:
  - name: MajorMinor
    value: '3.3'
  - name: ProductVersion
    ${{ if eq(variables['Build.SourceBranchName'], 'release') }}:
      value: 'MyProduct-$(MajorMinor)'
    ${{ else }}:
      value: 'MyProduct-$(MajorMinor)-beta-$(Build.BuildNumber)'

stages:
- stage: ci
  displayName: Continuous Integration
  jobs:
  - job: publish_artifact
    displayName: 'Package Weather Forecast API'
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core SDK 8.x'
      inputs:
        version: '8.x'
    - task: DotNetCoreCLI@2
      displayName: 'Dotnet Publish'
      inputs:
        command: 'publish'
        arguments: '--configuration $(configuration) --output $(Build.ArtifactStagingDirectory)/api-package'
    - script: echo 'Artifact will be published as WeatherForecast.Api.zip'
      displayName: 'Debug Artifact Name'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Pipeline Artifact'
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/api-package'
        artifact: 'WeatherForecastApi'

  - job: build_and_test
    displayName: 'Build and Test .Net 8 Application'
    dependsOn: publish_artifact
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core SDK 8.x'
      inputs:
        version: '8.x'
    - task: DotNetCoreCLI@2
      displayName: 'Dotnet build'
      inputs:
        projects: '**/*.csproj'
        arguments: '--configuration $(configuration)'
    - task: DotNetCoreCLI@2
      displayName: 'Dotnet Test'
      inputs:
        command: test
        projects: '**/*.UnitTest.csproj'
        arguments: '--configuration $(configuration)'

- stage: cd
  displayName: Continuous Deployment
  dependsOn: ci
  condition: succeeded()
  jobs:
  - job: deploy_app_service
    displayName: 'Deploy to App Service'
    steps:
    - task: DownloadPipelineArtifact@2
      displayName: 'Download WeatherForecastApi Artifact'
      inputs:
        path: $(Pipeline.Workspace)/WeatherForecastApi
        artifact: 'WeatherForecastApi'

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'MyAzureSubscription'
        appType: 'webApp'
        WebAppName: 'ijwebappdotnet'
        package: '$(Pipeline.Workspace)/WeatherForecast/api-package/WeatherForecast.Api.zip'

- stage: demo
  jobs:
    - job: demo_job
      steps:
        - script: echo $(ProductVersion)
          displayName: 'Display Product Version'

